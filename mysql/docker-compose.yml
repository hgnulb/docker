version: '3.1'

services:
  mysql:
    image: mysql:8.0.31
    ports:
      - "3306:3306"
    volumes:
      - ./volume/var/lib/mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345678 # 你自定义的 MySQL root 用户密码